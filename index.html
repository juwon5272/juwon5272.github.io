<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화 그 이상의 감동, CGV</title>
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="header">
        <div class="header__logobox">
            <div class="header__logobox__logo">
                <img class="header__logobox__logo__img" src="./img/logoRed.png" alt="CGV_logo"/>
                <span class="header__logobox__logo__txt">CULTUREPLEX</span>
            </div>
            <div class="header__logobox__page">
                <img class="header__logobox__ad" src="./img/16758461047540.png" alt="ad">
                <div class="header__logobox__page__category">
                    <img class="logobox__page__category__img" src="./img/loginPassword.png" alt="login">
                    <div class="logobox__page__category__txt">로그인</div>
                </div>
                <div class="header__logobox__page__category">
                    <img class="logobox__page__category__img" src="./img/loginJoin.png" alt="signup">
                    <div class="logobox__page__category__txt">회원가입</div>
                </div>
                <div class="header__logobox__page__category">
                    <img class="logobox__page__category__img" src="./img/loginMember.png" alt="mypage">
                    <div class="logobox__page__category__txt">My CGV</div>
                </div>
                <div class="header__logobox__page__category">
                    <img class="logobox__page__category__img" src="./img/loginCustomer.png" alt="customerService">
                    <div class="logobox__page__category__txt">고객 센터</div>
                </div>
            </div>
        </div>
    </div>
    <nav class="header__navbar">
        <div class="header__navbar__categorybox">
            <div class="header__navbar__categorybox__category">영화</div>
            <div class="header__navbar__categorybox__category">극장</div>
            <div class="header__navbar__categorybox__category">예매</div>
            <div class="header__navbar__categorybox__category">스토어</div>
            <div class="header__navbar__categorybox__category">이벤트</div>
            <div class="header__navbar__categorybox__category">혜택</div>
        </div>
    </nav>
    <div class="video">
        <video width="980px" height="498px" autoplay muted>
            <source src="https://adimg.cgv.co.kr/images/202402/BobMarley/0228_BobMarley_1080x608_PC.mp4"></source>
        </video>
    </div>
    <div class="body">
        <div class="body__category">
            <span class="body__category__titlebox">
                <span class="body__category__titlebox__title">무비차트</span>
                <span class="body__category__titlebox__tag">|</span>
                <span class="body__category__titlebox__title">상영예정작</span>
            </span>
            <button class="body__category__titlebox__btn">전체보기 ></button>
        </div>
        <div class="body__movielist">
            <span class="body__movielist__movie">
                <img class="body__movielist__movie__img" src="./img/87947_320.jpg" alt="">
                <div class="body__movielist__movie__title">듄-파트2</div>
                <div class="body__movielist__movie__rating">
                    🏅 96% | 예매율 54.8%
                </div>
            </span>
            <span class="body__movielist__movie">
                <img class="body__movielist__movie__img" src="./img/88012_320.jpg" alt="">
                <div class="body__movielist__movie__title">파묘</div>
                <div class="body__movielist__movie__rating">
                    🏅 95% | 예매율 16.4%
                </div>
            </span>
            <span class="body__movielist__movie">
                <img class="body__movielist__movie__img" src="./img/88050_320.jpg" alt="">
                <div class="body__movielist__movie__title">밥 말리-원 러브</div>
                <div class="body__movielist__movie__rating">
                    🥚 99% | 예매율 5.4%
                </div>
            </span>
            <span class="body__movielist__movie">
                <img class="body__movielist__movie__img" src="./img/88013_320.jpg " alt="">
                <div class="body__movielist__movie__title">패스트 라이브즈</div>
                <div class="body__movielist__movie__rating">
                    🥚 99% | 예매율 4.0%
                </div>
            </span>
            <span class="body__movielist__movie">
                <img class="body__movielist__movie__img" src="./img/88054_320.jpg" alt="">
                <div class="body__movielist__movie__title">태양은 없다</div>
                <div class="body__movielist__movie__rating">
                    🏅 96% | 예매율 3.2%
                </div>
            </span>
        </div>
    </div>
</body>
</html>
